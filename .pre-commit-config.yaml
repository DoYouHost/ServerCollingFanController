repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [--format, parsable]
        files: '\.ya?ml$'

  - repo: local
    hooks:
      - id: esphome-check
        name: ESPHome config validation
        entry: bash -c 'if [ -f ".venv/Scripts/esphome.exe" ]; then echo "üîç Validating ESPHome config..."; .venv/Scripts/esphome.exe config serverCollingFanController.yaml; elif [ -f ".venv/bin/esphome" ]; then echo "üîç Validating ESPHome config..."; .venv/bin/esphome config serverCollingFanController.yaml; else echo "‚ö†Ô∏è ESPHome not found in venv, skipping validation"; fi'
        language: system
        files: 'serverCollingFanController\.ya?ml$'
        pass_filenames: false

      - id: github-workflow-check
        name: GitHub Actions workflow syntax check
        entry: bash -c 'echo "üîç Checking GitHub Actions syntax..."; for file in .github/workflows/*.yaml .github/workflows/*.yml; do if [ -f "$file" ]; then echo "Checking $file"; fi; done'
        language: system
        files: '\.github/workflows/.*\.ya?ml$'
        pass_filenames: false
